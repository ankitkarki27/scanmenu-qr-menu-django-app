<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Menu Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Simple Header -->
                <div class="text-center mb-4">
                    <span class="logo">ScanMenu</span>
                    <h2 class="mt-3 mb-4">QR Code Menu Generator</h2>
                    <!-- <p class="text-muted">Create a digital QR code for your restaurant menu in seconds</p> -->
                </div>
                
                <!-- Simple Form -->
                <div class="form-container">
                    <form action="{% url 'qr_code' %}" method="POST">
                        {% csrf_token %}
                        {{ form.non_field_errors }}
                    
                        <div class="mb-3">
                            <label for="{{ form.restaurant_name.id_for_label }}" class="form-label">Restaurant Name</label>
                            {{ form.restaurant_name }}
                            {{ form.restaurant_name.errors }}
                        </div>
                    
                        <div class="mb-3">
                            <label for="{{ form.url.id_for_label }}" class="form-label">Menu URL</label>
                            {{ form.url }}
                            <div class="form-text">Enter the direct link to your online menu (Google Drive link)</div>
                            {{ form.url.errors }}
                        </div>
                    
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-generate">Generate QR Code</button>
                        </div>
                    </form>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">You'll receive your QR code instantly after submission</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

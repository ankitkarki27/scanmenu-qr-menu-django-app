<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Menu Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .form-container {
            background-color: white;
            border-radius: 4px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-weight: 700;
            color: #0e1219;
            font-size: 24px;
        }
        .btn-generate {
            background-color: #0c0c0d;
            border: none;
            padding: 10px 20px;
        }
        .btn-generate:hover {
            background-color: #08090a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Simple Header -->
                <div class="text-center mb-4">
                    <span class="logo">ScanMenu</span>
                    <h2 class="mt-3 mb-4">QR Code Menu Generator</h2>
                    <!-- <p class="text-muted">Create a digital QR code for your restaurant menu in seconds</p> -->
                </div>
                
                <!-- Simple Form -->
                <div class="form-container">
                    <form action="{% url 'qr_code' %}" method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="restaurant_name" class="form-label">Restaurant Name</label>
                            <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" placeholder="Enter your restaurant name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="menu_url" class="form-label">Menu URL</label>
                            <input type="url" class="form-control" id="menu_url" name="menu_url" placeholder="https://yourmenu.com" required>
                            <div class="form-text">Enter the direct link to your online menu(Google Drive link)</div>
                        </div>
                        
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary btn-generate">Generate QR Code</button>
                        </div>
                    </form>
                </div>
                
                <div class="text-center mt-3">
                    <small class="text-muted">You'll receive your QR code instantly after submission</small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
